<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="favicon/icon1.ico">
  </head>
  <body>
    <div class="music_card">
      <div class="music_body" id="musicBody">

        <div class="music_name">
          <h2 id="musicName"></h2>
        </div>

        <div class="music_artist">
          <h3 id="musicArtist"></h3>
        </div>

        <div class="music_pic">
          <img id="musicPic" src="" alt="" class="musicPic">
        </div>

        <div class="music_buttons">

    <!-- Fontawesome play-pause forward previous icons -->
          <div class="previous" id="prev">
            <!-- Fontawesome icon -->
            <i class="fa-solid fa-backward fa-2x"></i>
          </div>

          <div class="play_pause" id="playPause">
            <!-- Fontawesome icon -->
            <i class="fa-solid fa-play fa-2x" id="icon"></i>
          </div>

          <div class="next" id="next">
            <!-- Fontawesome icon -->
            <i class="fa-solid fa-forward fa-2x"></i>
          </div>


        </div>
      </div>

    </div>

    <audio id = "music" src="">

    </audio>

<script src="https://kit.fontawesome.com/7911e70227.js" crossorigin="anonymous"></script>
<script src="index.js" charset="utf-8"></script>
  </body>
</html>
